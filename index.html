<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swachhify ‚Äì Environmental Monitoring</title>

  <link rel="icon" href="swachhify_logo.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #B6D83D;
      --accent: #3c8c18;
      --card: rgba(255,255,255,0.95);
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
      --radius: 16px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--primary);
      color: #1a1a1a;
    }

    header {
      text-align: center;
      padding: 30px 20px;
    }

    header img {
      width: 120px;
    }

    header h1 {
      margin-top: 10px;
      letter-spacing: 6px;
      color: white;
      font-size: 1.4rem;
    }

    .dashboard {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      display: grid;
      gap: 20px;
    }

    @media (min-width: 992px) {
      .dashboard {
        grid-template-columns: 2fr 1fr 1fr;
      }
      .span-2 {
        grid-column: span 2;
      }
      .row-2 {
        grid-row: span 2;
      }
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
    }

    .title {
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 12px;
      border-left: 4px solid var(--accent);
      padding-left: 10px;
    }

    #map {
      width: 100%;
      height: 350px;
      border-radius: 12px;
    }

    .value {
      font-size: 2.2rem;
      font-weight: 700;
    }

    .sub {
      font-size: 0.85rem;
      color: #666;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: var(--accent);
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    button.active {
      background: #c62828;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    th {
      color: var(--accent);
      text-align: left;
    }
  </style>
</head>

<body>

<header>
  <img src="swachhify_logo.png" alt="Swachhify">
  <h1>SENSE MORE ¬∑ LIVE BETTER</h1>
</header>

<div class="dashboard">

  <!-- MAP -->
  <div class="card span-2 row-2">
    <div class="title">üìç Live Location</div>
    <div id="coords">Locating...</div>
    <div id="map"></div>
  </div>

  <!-- SENSOR CARD -->
  <div class="card">
    <div class="title">üì° Live Sensors</div>

    <p>Air Quality Index</p>
    <div class="value" id="aqi">--</div>
    <div class="sub">Simulated AQI</div>

    <hr>

    <p>Noise Level</p>
    <div class="value" id="noise">Inactive</div>
    <button id="mic-btn" onclick="toggleMic()">Start Monitoring</button>
  </div>

  <!-- GUIDE -->
  <div class="card">
    <div class="title">üìä Noise Health Guide</div>
    <table>
      <tr><th>dB</th><th>Effect</th></tr>
      <tr><td>0‚Äì40</td><td>Quiet</td></tr>
      <tr><td>40‚Äì70</td><td>Normal</td></tr>
      <tr><td style="color:orange">70‚Äì85</td><td>Annoying</td></tr>
      <tr><td style="color:red">85+</td><td>Harmful</td></tr>
    </table>
  </div>

</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
/* ================= MAP ================= */
function initMap(lat, lon) {
  document.getElementById("coords").innerText =
    lat.toFixed(4) + ", " + lon.toFixed(4);

  const map = L.map("map").setView([lat, lon], 10);

  L.tileLayer("https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png", {
    maxZoom: 19
  }).addTo(map);

  L.marker([lat, lon]).addTo(map)
    .bindPopup("Swachhify Device")
    .openPopup();
}

navigator.geolocation.getCurrentPosition(
  pos => initMap(pos.coords.latitude, pos.coords.longitude),
  () => initMap(27.7172, 85.3240)
);

/* ================= AQI (Demo) ================= */
setInterval(() => {
  const aqi = Math.floor(Math.random() * 180) + 40;
  const el = document.getElementById("aqi");
  el.innerText = aqi;
  el.style.color = aqi < 100 ? "green" : aqi < 200 ? "orange" : "red";
}, 4000);

/* ================= MIC LOGIC (FROM SECOND CODE ONLY) ================= */

let audioCtx, analyser, micStream, dataArray;
let running = false;

async function toggleMic() {
  const btn = document.getElementById("mic-btn");
  const display = document.getElementById("noise");

  if (running) {
    micStream.getTracks().forEach(t => t.stop());
    audioCtx.close();
    running = false;
    btn.innerText = "Start Monitoring";
    btn.classList.remove("active");
    display.innerText = "Inactive";
    display.style.color = "#1a1a1a";
    return;
  }

  micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
  audioCtx = new AudioContext();
  analyser = audioCtx.createAnalyser();
  analyser.fftSize = 1024;

  const source = audioCtx.createMediaStreamSource(micStream);
  source.connect(analyser);

  dataArray = new Uint8Array(analyser.fftSize);
  running = true;

  btn.innerText = "Stop Monitoring";
  btn.classList.add("active");

  monitorNoise();
}

function monitorNoise() {
  if (!running) return;

  requestAnimationFrame(monitorNoise);
  analyser.getByteTimeDomainData(dataArray);

  let sum = 0;
  for (let i = 0; i < dataArray.length; i++) {
    let v = (dataArray[i] - 128) / 128;
    sum += v * v;
  }

  let rms = Math.sqrt(sum / dataArray.length);
  let db = Math.round(20 * Math.log10(rms) + 60);

  if (!isFinite(db)) db = 30;
  db = Math.min(Math.max(db, 30), 100);

  const display = document.getElementById("noise");
  display.innerText = db + " dB";

  display.style.color =
    db < 50 ? "green" :
    db < 80 ? "orange" :
    "red";
}
</script>

</body>
</html>
