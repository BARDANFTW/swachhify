<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Swachhify - Environment Monitor</title>
  <link rel="icon" type="image/png" href="swachhify_logo.png">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #B6D83D;
      --accent: #3c8c18;
      --dark: #1a1a1a;
      --card-bg: rgba(255,255,255,0.96);
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
      --radius: 16px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--primary);
      color: var(--dark);
    }

    header {
      padding: 20px;
      text-align: center;
    }

    header img {
      width: 110px;
      margin-bottom: 10px;
    }

    .slogan {
      font-weight: 700;
      color: white;
      letter-spacing: 6px;
    }

    .dashboard {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      display: grid;
      gap: 20px;
    }

    @media (min-width: 992px) {
      .dashboard { grid-template-columns: 2fr 1fr 1fr; }
      .col-span-2 { grid-column: span 2; }
      .row-span-2 { grid-row: span 2; }
    }

    @media (max-width: 991px) {
      .dashboard { grid-template-columns: 1fr; }
    }

    .card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .section-title {
      font-size: 1rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 15px;
      border-left: 4px solid var(--accent);
      padding-left: 10px;
    }

    #map {
      width: 100%;
      height: 350px;
      border-radius: 12px;
    }

    .sensor-value {
      font-size: 2rem;
      font-weight: 700;
    }

    .sensor-sub {
      font-size: 0.85rem;
      color: #666;
    }

    .mic-btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: var(--accent);
      color: white;
      font-weight: 600;
      cursor: pointer;
      margin-top: 12px;
    }

    .mic-btn.pulsing {
      background: #d32f2f;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(211,47,47,0.6); }
      70% { box-shadow: 0 0 0 12px rgba(211,47,47,0); }
      100% { box-shadow: 0 0 0 0 rgba(211,47,47,0); }
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    th {
      color: var(--accent);
      font-weight: 600;
    }
  </style>
</head>

<body>

<header>
  <img src="swachhify_logo.png" alt="Swachhify">
  <h1 class="slogan">SENSE MORE ¬∑ LIVE BETTER</h1>
</header>

<div class="dashboard">

  <div class="card col-span-2 row-span-2">
    <div class="section-title">üìç Live Location</div>
    <div id="coords">Locating...</div>
    <div id="map"></div>
  </div>

  <div class="card">
    <div class="section-title">üì° Live Sensors</div>

    <p>Air Quality (AQI)</p>
    <div class="sensor-value" id="aqi-display">--</div>

    <hr>

    <p>Noise Level</p>
    <div class="sensor-value" id="live-noise">Inactive</div>
    <button class="mic-btn" id="btn-mic" onclick="toggleMic()">Start Monitoring</button>
  </div>

  <div class="card">
    <div class="section-title">üìä Noise Health Guide</div>
    <table>
      <tr><th>dB</th><th>Effect</th></tr>
      <tr><td>0‚Äì40</td><td>Quiet</td></tr>
      <tr><td>40‚Äì70</td><td>Normal</td></tr>
      <tr><td style="color:orange">70‚Äì85</td><td>Annoying</td></tr>
      <tr><td style="color:red">85+</td><td>Harmful</td></tr>
    </table>
  </div>

</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
/* ================= MAP ================= */
function initMap(lat, lon) {
  document.getElementById("coords").innerText = lat.toFixed(4) + ", " + lon.toFixed(4);
  const map = L.map("map").setView([lat, lon], 8);

  L.tileLayer("https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png", {
    maxZoom: 19
  }).addTo(map);

  L.marker([lat, lon]).addTo(map).bindPopup("Swachhify Device").openPopup();
}

navigator.geolocation?.getCurrentPosition(
  p => initMap(p.coords.latitude, p.coords.longitude),
  () => initMap(27.6899, 85.2986)
);

/* ================= AQI (Demo) ================= */
setInterval(() => {
  const val = Math.floor(Math.random() * 150) + 40;
  const el = document.getElementById("aqi-display");
  el.innerText = val;
  el.style.color = val < 100 ? "green" : val < 200 ? "orange" : "red";
}, 4000);

/* ================= MIC MONITOR (FIXED) ================= */
let audioCtx, analyser, micStream, dataArray, running = false;

async function toggleMic() {
  const btn = document.getElementById("btn-mic");

  if (running) {
    micStream.getTracks().forEach(t => t.stop());
    audioCtx.close();
    running = false;
    btn.innerText = "Start Monitoring";
    btn.classList.remove("pulsing");
    document.getElementById("live-noise").innerText = "Inactive";
    return;
  }

  micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
  audioCtx = new AudioContext();
  analyser = audioCtx.createAnalyser();
  analyser.fftSize = 1024;

  const source = audioCtx.createMediaStreamSource(micStream);
  source.connect(analyser);

  dataArray = new Uint8Array(analyser.fftSize);
  running = true;
  btn.innerText = "Stop Monitoring";
  btn.classList.add("pulsing");

  monitorNoise();
}

function monitorNoise() {
  if (!running) return;
  requestAnimationFrame(monitorNoise);

  analyser.getByteTimeDomainData(dataArray);

  let sum = 0;
  for (let i = 0; i < dataArray.length; i++) {
    let v = (dataArray[i] - 128) / 128;
    sum += v * v;
  }

  let rms = Math.sqrt(sum / dataArray.length);
  let db = Math.round(20 * Math.log10(rms) + 60);

  if (!isFinite(db)) db = 30;
  db = Math.min(Math.max(db, 30), 100);

  const display = document.getElementById("live-noise");
  display.innerText = db + " dB";
  display.style.color = db < 50 ? "green" : db < 80 ? "orange" : "red";
}
</script>

</body>
</html>
